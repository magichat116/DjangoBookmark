{% extends 'base.html' %}

{% block title %}Bookmark Add{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}} <!--클래스형 뷰의 옵셥 값으로 설정한 필드를 출력하는데 각 필드 폼 태그들을 P태그들로 감싸 출력 -->
    <input type="submit" value="Add" class="btn btn-info btn-sm">
</form>
{% endblock %}
